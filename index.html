<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;

            // Construct WhatsApp message link
            var message = "Hi, this is " + name + ". My phone number is " + phone + ".";
            
            // Replace "your-phone-number" with your actual phone number in international format
            var yourPhoneNumber = "+917226853408"; // Replace this with your phone number
            
            var url = "https://api.whatsapp.com/send?phone=" + encodeURIComponent(yourPhoneNumber) + "&text=" + encodeURIComponent(message);

            // Open WhatsApp message link in a new tab
            window.open(url);
        });
    </script>
</body>
</html>
